<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 수정</title>
    <meta charset="UTF-8">
    <link href="/css/tailwind-out.css" rel="stylesheet">
</head>
<body>
<section class="relative bg-white px-6 py-24 sm:py-32 lg:px-8">
    <div class="mx-auto max-w-2xl lg:max-w-4xl">
        <h1 class="text-2xl font-bold mb-6">게시글 수정</h1>
        <form th:object="${board}" th:action="@{/boards/update/{id}(id=${board.id})}" method="post" enctype="multipart/form-data" class="space-y-6">
            <!-- Title Input -->
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700">제목</label>
                <input type="text" id="title" th:field="*{title}"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            </div>
            <!-- Content Textarea -->
            <div>
                <label for="content" class="block text-sm font-medium text-gray-700">내용</label>
                <textarea id="content" th:field="*{content}" rows="4"
                          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"></textarea>
            </div>
            <!-- File Upload -->
            <div>
                <label for="file" class="block text-sm font-medium text-gray-700">사진 업로드</label>
                <input type="file" id="file" name="file" class="mt-1 block w-full text-sm text-gray-600">
                <div class="text-sm text-gray-500 mt-2">
                    기존 파일: <span th:text="${board.filename}"></span>
                </div>
            </div>
            <!-- Writer Input -->
            <div>
                <label for="writer" class="block text-sm font-medium text-gray-700">작성자</label>
                <input type="text" id="writer" th:field="*{writer}"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            </div>
            <!-- Submit Button -->
            <div>
                <button type="submit"
                        class="w-full inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    수정
                </button>
            </div>
        </form>
    </div>
</section>
</body>
</html>
