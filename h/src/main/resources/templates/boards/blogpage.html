<!-- blog list(main) page -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link href="/css/tailwind-out.css" rel="stylesheet">
    <!-- 공통 헤더 포함 -->
    <th:block th:replace="fragments/header2 :: header2"></th:block>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }

        .button-container {
            text-align: right;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<section class="relative isolate overflow-hidden bg-white px-6 py-24 sm:py-32 lg:px-8 mt-16 full-height">
    <div class="absolute inset-0 -z-10 bg-[radial-gradient(45rem_50rem_at_top,theme(colors.indigo.100),white)] opacity-20"></div>
    <div class="absolute inset-y-0 right-1/2 -z-10 mr-16 w-[200%] origin-bottom-left skew-x-[-30deg] bg-white shadow-xl shadow-indigo-600/10 ring-1 ring-indigo-50 sm:mr-28 lg:mr-0 xl:mr-16 xl:origin-center"></div>
    <div class="mx-auto max-w-2xl lg:max-w-4xl">
        <h1>게시판 목록</h1>
        <!-- board search area -->
        <!-- board search fin-->
        <table border="1">
            <div>
                <form action="/boards/blogpage" method = "get">
                    <div class="search">
                        <!-- name="searchKeyword"은 controller로 데이터를 submit(전송) -->
                        <!-- controller의 @RequestParam을 통해 전달된 값을 받음 -->
                        <input type="text" name="searchKeyword" placeholder="검색어를 입력하세요.">
                        <button type="submit">Search</button>
                    </div>

                    <button>검색하기</button>
                </form>
            </div>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일</th>
            </tr>
            <!-- board number -->
            <tr th:each="board : ${boards.content}">
                <td th:text="${board.id}"></td>
                <section>
                    <!-- 제목에 링크 추가 -->
                    <td><a th:href="@{/boards/{id} (id=${board.id})}" th:text="${board.title}"></a></td>
                    <td th:text="${board.writer}"></td>
                    <td th:text="${board.createdDate}"></td>
                </section>
            </tr>

        </table>
        <!-- 페이징 네비게이션 -->
        <div class="flex justify-center border-t border-gray-200 bg-white px-4 py-3 sm:px-6">
            <nav class="isolate inline-flex -space-x-px rounded-md shadow-sm" aria-label="Pagination">

                <!-- Previous Button -->
                <a th:if="${boards.hasPrevious()}"
                   th:href="@{/boards/blogpage(page=${boards.number - 1}, searchKeyword=${searchKeyword})}"
                   class="relative inline-flex items-center rounded-l-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20">
                    <span class="sr-only">Previous</span>
                    <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M11.78 5.22a.75.75 0 0 1 0 1.06L8.06 10l3.72 3.72a.75.75 0 1 1-1.06 1.06l-4.25-4.25a.75.75 0 0 1 0-1.06l4.25-4.25a.75.75 0 0 1 1.06 0Z" clip-rule="evenodd" />
                    </svg>
                </a>

                <!-- Paging Numbers -->
                <span th:each="pageNum : ${#numbers.sequence(startPage, endPage)}">
                    <!-- thymeleaf는 1부터 시작해서 controller(jpa)에 -1한 값을 전달 -->
                    <a th:href="@{/boards/blogpage(page=${pageNum - 1}, searchKeyword=${searchKeyword})}"
                        th:classappend="${pageNum == currentPage} ? 'bg-gray-300 text-gray-900' : ''"
                        class="relative inline-flex items-center px-4 py-2 text-sm font-medium text-gray-700 ring-1 ring-inset ring-gray-300 hover:bg-gray-50">
                        <span th:text="${pageNum}"></span>
                    </a>
                </span>

                <!-- Next Button -->
                <a th:if="${boards.hasNext()}"
                   th:href="@{/boards/blogpage(page=${boards.number + 1}, searchKeyword=${searchKeyword})}"
                   class="relative inline-flex items-center rounded-r-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20">
                    <span class="sr-only">Next</span>
                    <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M8.22 5.22a.75.75 0 0 1 1.06 0l4.25 4.25a.75.75 0 0 1 0 1.06l-4.25 4.25a.75.75 0 0 1-1.06-1.06L11.94 10 8.22 6.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
                    </svg>
                </a>
            </nav>
        </div>


        <!-- start page, total page -->
        <div class="hidden sm:flex sm:flex-1 sm:items-center sm:justify-center mt-3">
            <div>
                <!-- Current Page and Total Pages -->
                <p class="text-sm text-gray-700">
                    Page
                    <span class="font-medium" th:text="${boards.number + 1}"></span>
                    of
                    <span class="font-medium" th:text="${boards.totalPages}"></span>
                </p>
            </div>
        </div>
        <!-- start page, total page fin -->
        <!-- board write -->
        <div class="button-container">
            <button class="inline-flex items-center rounded-md bg-gray-50 px-4 py-2 text-xs font-medium text-black ring-1 ring-inset ring-pink-700/10" onclick="location.href='/boards/form';">
                게시글 작성
            </button>
        </div>
        <!-- board write fin -->
    </div>
</section>
</body>
</html>
